<section class="container">
  <header class="header">
    <mat-button-toggle-group
      name="fontStyle"
      aria-label="Font Style"
      (change)="onChange($event)"
    >
      <mat-button-toggle value="grid"
        ><mat-icon>grid_view_alt</mat-icon></mat-button-toggle
      >
      <mat-button-toggle value="list"
        ><mat-icon>list_alt</mat-icon></mat-button-toggle
      >
    </mat-button-toggle-group>
    <mat-form-field appearance="outline" style="font-size: 14px">
      <mat-label>Sort</mat-label>
      <mat-select [formControl]="sortControl">
         <mat-option *ngFor="let sort of sortingList" [value]="sort.value">
                {{sort.name}}
              </mat-option>
      </mat-select>
    </mat-form-field>
  </header>
  <div class="content">
    <route2-product-card
      *ngFor="let product of productList"
      [productDetails]="product"
      class="card"
      [style.width]="currentView == 'grid' ? '27rem' : '50rem'"
    ></route2-product-card>
  </div>
</section>
