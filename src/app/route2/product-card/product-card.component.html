<mat-card class="card">
  <img
    mat-card-image
    [src]="productDetails?.thumbnail"
    style="height: 142px; max-width: 270"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-header class="card-header">
    <mat-card-title class="card-header-title">{{
      productDetails?.title
    }}</mat-card-title>
    <mat-card-subtitle>{{ productDetails?.category }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content">
    <p>
      <span
        >{{
          getPrice(productDetails?.price, productDetails?.discountPercentage)
            | currency
        }}
      </span>
      <del class="del"> {{ productDetails?.price | currency }} </del>
      <span class="discount">({{ productDetails?.discountPercentage }}%)</span>
    </p>
    <p>
      {{ productDetails?.description }}
    </p>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button mat-raised-button>Add to Cart</button>
    <button mat-raised-button>Buy</button>
  </mat-card-actions>
</mat-card>
