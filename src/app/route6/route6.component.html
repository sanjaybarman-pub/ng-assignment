<cdk-virtual-scroll-viewport itemSize="200" class="container">
  <div
    *cdkVirtualFor="let item of items; let indx = index"
    class="container-child"
    (click)="onClick(indx)"
  >
    <button mat-stroked-button [id]="indx" color="accent">
      div:{{ indx + 1 }}
    </button>
  </div>
</cdk-virtual-scroll-viewport>
